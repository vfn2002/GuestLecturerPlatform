<div class="search-container full-width-row">
  <mat-card>
    <mat-form-field [floatLabel]="'never'" [style.fontSize.px]="20" class="full-width-row">
      <input  placeholder="Search" type="search" matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-chip-list *ngIf="events">
      <mat-chip *ngFor="let tag of getAllEventTags(events)" (click)="addTag(tag)">{{tag}}</mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
