<div class="row">
  <mat-toolbar [style.background-color]="appBarColor" [style.color]="appBarTextColor" class="app-bar">
      <mat-toolbar-row class="toolbar-container">
        <img class="logo" src="http://fypster.com/wp-content/uploads/2017/11/fypster.png" routerLink="/">
        <span class="app-bar-spacer"></span>
        <span>
          <button mat-button routerLink="/events">
            Events
          </button>
        </span>
        <div class="logged-in-container" *ngIf="isUserLoggedIn">
          <button  mat-icon-button routerLink="/notifications">
            <mat-icon aria-label>notifications</mat-icon>
          </button>
  
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <app-profile-circle [size]="32" [user]="user"></app-profile-circle>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <span>Profile</span>
            </button>
            <button mat-menu-item (click)="signOut()">
              <span>Sign out</span>
            </button>
          </mat-menu>
        </div>
        <div class="not-logged-in-container">
          <button *ngIf="!isUserLoggedIn" mat-button (click)="openLoginDialogue()">Sign in</button>
        </div>
      </mat-toolbar-row>
  </mat-toolbar>
</div>
