<div class="events-container">
  <mat-toolbar class="title-toolbar" style="background: none">
    <span>Events</span>
    <span class="spacer"></span>
    <span>
    </span>
  </mat-toolbar>
  <mat-grid-list cols="3" class="events-grid">
    <mat-grid-tile *ngFor="let event of events">
      <app-event-box [event]="event"></app-event-box>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="fab">
    <button mat-fab routerLink="/events/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
