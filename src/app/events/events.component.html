<div class="content-container">
  <app-search></app-search>
  <mat-grid-list cols="3" class="events-grid" *ngIf="!isLoading">
    <mat-grid-tile *ngFor="let event of events">
      <app-event-box [event]="event"></app-event-box>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="loadingContainer" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <div class="fab">
    <button mat-fab routerLink="/events/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
