<div class="content-container">
  <div class="new-event-container">
    <h1>New event</h1>

    <mat-card>
      <mat-card-header>
      </mat-card-header>

      <mat-card-content>
        <form>
          <mat-form-field class="full-width-row">
            <input matInput
                   id="title"
                   name="title"
                   placeholder="Event title"
                   [formControl]="eventForm.controls['title']"
                   [(ngModel)]="event.title">
            <mat-error *ngIf="eventForm.controls['title'].invalid">
              Event title is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-row">
            <input matInput
                   id="description"
                   name="description"
                   placeholder="Event description"
                   [formControl]="eventForm.controls['description']"
                   [(ngModel)]="event.description">
            <mat-error *ngIf="eventForm.controls['description'].invalid">
              Description is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-row">
            <input matInput
                   [matDatepicker]="picker"
                   placeholder="Choose a date"
                   [formControl]="eventForm.controls['date']"
                   [(ngModel)]="event.time">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="eventForm.controls['date'].invalid">
              Date is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-row">
            <input matInput
                   id="time"
                   type="datetime"
                   name="time"
                   placeholder="time">
            <mat-error *ngIf="eventForm.controls['time'].invalid">
              Time is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-row">
            <input matInput
                   id="location"
                   name="location"
                   placeholder="location"
                   [formControl]="eventForm.controls['location']"
                   [(ngModel)]="event.location">
            <mat-error *ngIf="eventForm.controls['location'].invalid">
              Location is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-row">
            <input matInput
                   id="maxSeats"
                   type="number"
                   name="maxSeats"
                   placeholder="Max Seats"
                   [formControl]="eventForm.controls['maxSeats']"
                   [(ngModel)]="event.maxSeats">
            <mat-error *ngIf="eventForm.controls['maxSeats'].invalid">
              Location is required.
            </mat-error>
          </mat-form-field>

        </form>
      </mat-card-content>
        <div class="actions-container">
          <button *ngIf="!isLoading" mat-button type="submit" class="full-width-button" (click)="submitForm()" color="primary">Create</button>
          <div class="loadingContainer" *ngIf="isLoading">
            <mat-spinner diameter="30"></mat-spinner>
           </div>
        </div>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
