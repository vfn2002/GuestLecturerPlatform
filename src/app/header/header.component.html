<mat-drawer-container class="drawer-menu" autosize>

  <mat-drawer #drawer class="drawer-menu" mode="side" [class.mat-elevation-z16]="true">

  </mat-drawer>

  <mat-toolbar color="primary" [class.mat-elevation-z4]="true">
    <mat-toolbar-row>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="">menu</mat-icon>
      </button>
      <span class="app-bar-spacer"></span>
      <button mat-icon-button (click)="openLoginDialogue()">
        <mat-icon aria-label>account_circle</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-drawer-container>
