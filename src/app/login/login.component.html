<div class="login-container">
  <h1 mat-dialog-title>Login</h1>
  <mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput [type]="(hide) ? 'password' : 'text'" placeholder="Password">
        <mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
      <div class="new-user">
        <p class="singn-up-text mat-caption">
          <button mat-button mat-dialog-close color="primary" [routerLink]="['/signup']">New user? Sign up here.</button>
        </p>
      </div>
    <button mat-button mat-dialog-close color="primary" class="full-width-button">SIGN IN</button>
  </mat-dialog-actions>
</div>
