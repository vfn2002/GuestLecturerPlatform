<div class="leave-comment-container">
  <div class="personalized-text-area">
    <div class="profile-image-container">
      <img class="profile-picture" src="/assets/img/lecturer.jpg" alt="Profile image">
    </div>
    <div class="comment-container">
      <mat-form-field class="full-width">
        <textarea matInput class="full-width" placeholder="Write a comment..." matTextareaAutosize matAutosizeMinRows="1"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="controls-container">
    <button mat-raised-button color="primary" class="comment-button">Comment</button>
  </div>
</div>
