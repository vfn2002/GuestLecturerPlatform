<div class="profile-list-item-container">
  <div class="row">
    <div class="col-3 profile-container">
      <app-profile-circle [size]="45" [user]="user"></app-profile-circle>
    </div>
    <div class="col-9 text-container">
      <h3 class="name-text">{{user.firstName}} {{user.lastName}}</h3>
      <h4 class="title-text">Programmer at Google</h4>
    </div>
  </div>
</div>
