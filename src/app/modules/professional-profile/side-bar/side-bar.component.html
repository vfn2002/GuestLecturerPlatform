<div class="container">
  <div class="row">
    <!-- Right side mode -->
    <div class="side-bar-container col-12" *ngIf="rightSide">
      <mat-card>
          <h3 class="side-bar-title">SCHEDULE</h3>
          <mat-calendar></mat-calendar>
      </mat-card>
    </div>
    <!-- Left side mode -->
    <div class="side-bar-container col-12" *ngIf="!rightSide">
      <mat-card>
        <h3 class="side-bar-title">LINKS</h3>
        <div class="link-container row">
            <div class="col-2">
              <mat-icon class="link-icon">web</mat-icon>
            </div>
            <div class="row">
              <div class="link-container col-10">
                <a href="#" class="link" matTooltip="www.fypster.com" matTooltipPosition="right">Website</a>
              </div>
            </div>
        </div>
        <div class="link-container">
        </div>
      </mat-card>
    </div>
  </div>
</div>
