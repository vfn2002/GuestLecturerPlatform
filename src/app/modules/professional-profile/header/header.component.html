
  <div class="row">
    <div class="header-container col-12">
        <div class="header-content-container">
          <div class="profile-picture-container">
              <app-profile-circle class="profile-picture" [size]="160" [user]="user"></app-profile-circle>
              <div class="rating-circle">
                <p class="rating">4.9</p>
              </div>
          </div>
          <div class="actions-container">
            <div class="actions">
              <button mat-fab color="primary" class="fab-action" matTooltip="Send a message" matTooltipPosition="above">
                <mat-icon>message</mat-icon>
              </button>
              <button mat-fab color="primary" class="fab-action" matTooltip="More options" matTooltipPosition="above">
                <mat-icon>more_horiz</mat-icon>
              </button>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="ignore-mouse col-12">
      <div class="header-bottom-container">
        <div class="name-container">
          <h1 class="name">Victor Frederik Nielsen</h1>
        </div>
        <div class="title-container">
          <h2 class="title">Engineer at Google</h2>
        </div>
        <div class="location-container">
          <h3 class="location">Amsterdam, The Netherlands</h3>
        </div>
      </div>
    </div>
  </div>
